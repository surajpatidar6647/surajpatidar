<html>
<script>
// ready function called on page loading 
$(document).ready(function{
$("#did").hide(); $("mid").hide(); $("#sid").hide();
$("#des").change(function(){
	var desig=$("#des").val();
	if (desig=="developer")
	{
		$ ("#did").show(); $("#mid").hide(); $("#sid").hide();
	}
else if (desig=="manager")
{
		$ ("#did").show(); $("#mid").hide(); $("#sid").hide();
}
else if (desig=="support")
{
			$ ("#did").show(); $("#mid").hide(); $("#sid").hide();
}
else
{
			$ ("#did").show(); $("#mid").hide(); $("#sid").hide();

}

}

});
</script>
<body>
	
	<center>
